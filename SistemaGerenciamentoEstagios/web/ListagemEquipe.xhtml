<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplateExterno.xhtml">

            <ui:define name="content">

                <b:container>
                    <br/>


                    <p:panel>
                        <f:facet name="header">
                            <h2 style="margin-top:0; font-size: 2" >
                                Equipe da Coordenação de Estágio
                            </h2>              

                        </f:facet>

                        <br/><br/>


                        <p:dataTable value="#{usuarioController.listagem}" var="item" 
                                     rows="5"  lazy="true" 
                                     emptyMessage="Registros nao Encontrados"  > 

                            <f:facet name="header">
                                -
                            </f:facet>





                            <p:column  headerText="Nome">
                                #{item.nome}
                            </p:column>

                           

                            <p:column  headerText="Email">
                                #{item.email}
                            </p:column>

                            <p:column  headerText="Celular">
                                #{item.celular}
                            </p:column>

                            <f:facet name="footer">
                                -
                            </f:facet>
                        </p:dataTable>


                        <br/><br/>
                        <br/><br/>


                    </p:panel>


                </b:container>




            </ui:define>

        </ui:composition>

    </body>
</html>
