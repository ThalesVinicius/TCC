<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./CoordenadorTemplate.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{notificacaoController.exibirNotificacao()}"/>
                </f:metadata>

                <p:notificationBar  position="top" effectSpeed="normal"  effect="slide" styleClass="top" widgetVar="bar">
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText class="fa fa-bell-o" value="  #{notificacaoController.quantidadeNotificacoes} Nova(s) notificações " style="font-size:32px;" />

                        </f:facet>

                        <br></br>
                        <h:commandLink class="fa  fa-check" value=" #{notificacaoController.quantidadeCadastrosAlunos}   Novos Cadastros de Alunos" action="listagemNotificacoesCadastros.xhtml" immediate="true" style="font-size: 18px; float: left"/>
                        <br></br>
                        <br></br>
                        <h:commandLink class="fa  fa-check" value=" #{notificacaoController.quantidadeCadastrosEmpresas}  Novos Cadastros de Empresas" action="listagemNotificacoesCadastros.xhtml" immediate="true" style="font-size: 18px; float: left"/>
                        <br></br>
                        <br></br>
                        <h:commandLink class="fa  fa-check" value=" #{notificacaoController.quantidadeVagas}  Novas Vagas de Estágios" action="listagemNotificacoesVagas.xhtml" immediate="true" style="font-size: 18px; float: left"/>
                        <br></br>

                        <br></br>       
                        <br></br>

                        <p:commandButton  style="background: seagreen; height: 30px;  float: left" 
                                          oncomplete="PF('bar').hide();"
                                          value="Ocultar" icon="fa fa-check" />

                    </p:panel>
                </p:notificationBar>

                <p:panel>
                    <f:facet name="header">
                        <h2 style="margin-top: 0" align="center"> Seja Bem Vindo ao Sistema de</h2>
                        <h2 style="margin-top: 0" align="center"> Gerenciamento de Estagios !!!</h2>
                    </f:facet>




                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
