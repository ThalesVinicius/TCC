<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

        <title>Gerenciador de Estágios - IFNMG</title>

        <h:outputStylesheet library="css" name="styles/custom.css" />
        <h:outputStylesheet library="css" name="styles/layout.css" />
        <h:outputStylesheet library="css" name="styles/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="css" name="javascripts/app.js" />


    </h:head>

    <h:body>
        <h:form acceptcharset="ISO-8859-1" lang="pt_BR" target="_Blank" enctype="multipart/form-data"  > 

            <header class="aw-topbar">
                <h:graphicImage library="css" name="images/logo.png" />

                <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
                <div  style="font-style: italic; background-color: mediumaquamarine">
                    <br/>  
                </div>
            </header>


            <nav>
                <p:menu toggleable="true" class="aw-sidebar  js-sidebar">
                    <p:submenu label="Bem Vindo #{autenticacaoController.pessoa.nome}!" icon="ui-icon-pencil" >
                        <p:menuitem value=" Página Principal " icon="ui-icon-bookmark" url="index.xhtml" />
                        <p:menuitem  value=" Meus Dados " icon="ui-icon-contact"  url="editarDadosPessoais.xhtml" />
                        <p:menuitem  value=" Alterar Senha " icon="ui-icon-key" url="alterarSenha.xhtml"/>
                        <p:menuitem  value=" Sair " id="sair" icon="ui-icon-power"  action="#{autenticacaoController.logout()}"/>
                    </p:submenu>

                    <p:submenu label=" Consultas " icon="ui-icon-pencil" >
                        <p:menuitem value=" Minhas Vagas " icon="ui-icon-pencil"   url="MinhasVagas.xhtml"/>
                        <p:menuitem value=" Meus Estágios " icon="ui-icon-pencil"   url="MeusEstagios.xhtml"/>
                        <p:menuitem value=" Boletin de Estágio " icon="ui-icon-pencil"   url="relatorioBoletimEstagios.xhtml"/>
                    </p:submenu>

                </p:menu>

            </nav>



            <section class="aw-content  js-content">

                <p:messages id="global" closable="true">
                    <p:effect type="pulsate" event="load" delay="500" />
                </p:messages>
                <ui:insert name="content" />
            </section>

            <p:idleMonitor timeout="300000">
                <p:ajax event="idle" listener="#{autenticacaoController.idelListener()}" />
            </p:idleMonitor>

            <p:confirmDialog closable="false" message="Sua sessão ficou ociosa por mais de 5 minutos e você foi desconectado automaticamente. Por favor efetue login novamente."  
                             header="Aviso" severity="alert" widgetVar="msgIdle">  
                <p:commandButton immediate="true" ajax="false" value="Login" action="#{autenticacaoController.logout()}"  />  
            </p:confirmDialog>

        </h:form>
    </h:body>

</html>
