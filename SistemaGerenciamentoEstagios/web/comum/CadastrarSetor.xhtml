<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >

    <p:messages id="MensageGlobalDialogSupervisor" closable="true">
        <p:effect type="pulsate" event="load" delay="500" />
    </p:messages>

    <p:accordionPanel> 
        <p:tab id="tabDados" title="Dados Gerais">  

            <h:panelGrid columns="2">

                <h:outputLabel value="Nome:" />
                <p:inputText value="#{setorController.entidade.nome}" 
                             disabled="#{disabled}"  />   

              
            </h:panelGrid>
        </p:tab>

    </p:accordionPanel>


    <p:commandButton disabled="#{disabled}" update="#{update}" ajax="false" 
                     icon="ui-icon-close" value="Fechar" 
                     style="background: mediumaquamarine" immediate="true" 
                     >
        <f:setPropertyActionListener target="#{controllerDialogSetor}"  value="#{setorController.buscarSetor()}" />

    </p:commandButton>


    <p:commandButton disabled="#{disabled}" style="background: mediumaquamarine" action="#{setorController.salvarSetorDialog()}" update="MensageGlobalDialogSupervisor" value="Salvar" icon="ui-icon-pencil">  
        <p:confirm header="Confirmção" message="Deseja realmente salvar o Registro?" icon="ui-icon-alert" />
    </p:commandButton>

    <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>

</ui:composition>
