<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:panel>
        <f:facet name="header">
            Editar Dados Pessoais
        </f:facet>
        <p:accordionPanel> 
            <p:tab id="tabDados" title="Dados Gerais">  

                <br></br>
                <p:separator> Dados Pessoais </p:separator>
                <br></br>

                <h:panelGrid columns="2">


                    <h:outputLabel value="Nome Completo:" />
                    <p:inputText value="#{autenticacaoController.pessoa.nome}"  style="width: 100%"
                                 />   


                    <h:outputLabel value="Estado Cívil:" />
                    <p:selectOneRadio value="#{autenticacaoController.pessoa.estadoCivil}"
                                      >
                        <f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
                        <f:selectItem itemLabel="Casado" itemValue="Casado" />
                        <f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
                        <f:selectItem itemLabel="Viúvo" itemValue="Viúvo" />

                    </p:selectOneRadio>

                    <h:outputLabel value="Sexo:" />
                    <p:selectOneRadio value="#{autenticacaoController.pessoa.sexo}"
                                      >
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                    </p:selectOneRadio>

                    <h:outputLabel value="CPF:" />
                    <p:inputMask value="#{autenticacaoController.pessoa.cpf}" label="CPF" 
                                 mask="999.999.999-99"/>

                    <h:outputLabel value="Data de Nascimento:" />

                    <p:calendar value="#{autenticacaoController.pessoa.dataNascimento}"
                                pattern="dd/MM/yyyy" mask="true" locale="pt" showOn="button"

                                />

                    <h:outputLabel value="Carteira de identidade:" />
                    <p:inputText value="#{autenticacaoController.pessoa.RG}" />  

                    <h:outputLabel value="Email:" />
                    <p:inputText value="#{autenticacaoController.pessoa.email}" /> 

                    <h:outputLabel value="Celular:" />
                    <p:inputMask id="txtCelular" value="#{autenticacaoController.pessoa.celular}" mask="(99)99999 - 9999" required="false"/> 

                    <h:outputLabel value="Telefone:" />
                    <p:inputMask id="txtTelefone" value="#{autenticacaoController.pessoa.telefone}" mask="(99)9999 - 9999" required="false"/> 

                </h:panelGrid>
            </p:tab>


        </p:accordionPanel> 
        <f:facet name="footer">
            <p:commandButton id="btnSalvar" value="Salvar" icon="ui-icon-disk" update="global" action="#{autenticacaoController.salvar()}">
                <p:confirm header="Confirmação" message="Deseja realmente salvar o Registro?" icon="ui-icon-alert" />
            </p:commandButton>
        </f:facet>



        <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>

    </p:panel>
</ui:composition>
