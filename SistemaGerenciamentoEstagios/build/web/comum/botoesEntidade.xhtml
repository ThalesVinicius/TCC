<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >



    <f:facet name="footer" >
        <p:commandButton id="btnSalvar"  style="background: mediumaquamarine" update="global"  action="#{controller.salvar()}" value="Salvar" icon="ui-icon-disk">  
            <p:confirm header="Confirmação" message="Deseja realmente salvar o Registro?" icon="ui-icon-alert" />
        </p:commandButton>

        <p:commandButton id="btn" rendered="true" style="background: mediumaquamarine" update="global"  action="#{controller.apagar()}" value="Apagar" icon="ui-icon-trash">  
            <p:confirm header="Confirmação" message="Deseja realmente remover o Registro?" icon="ui-icon-alert" />
        </p:commandButton>


        <p:commandButton ajax="false" style="background: mediumaquamarine" id="btnVoltar" value="Cancelar"  immediate="true"  icon="ui-icon-close" action="#{controller.voltar}" />

    </f:facet>


    <p:confirmDialog global="true" showEffect="explode" hideEffect="explode">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>

</ui:composition>
